    <html>

    <head>
        <meta name="description" value="Welcome to a safe space for women in tech">
        <title>If (I Knew) Then</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <script src="js/splash.js"></script>
    </head>

    <body>
        <header>
            <div class="title">
                <span id="if-then">If</span>
                <span id="paren">(</span>
                <span id="i-knew">I Knew</span>
                <span id="paren">)</span>
                <span id="if-then"> Then</span>
            </div>
        </header>
        <div class="mainContent">
            <div class="col" id="left">
                <h1 class="header-label">Login</h1>
                <form onsubmit="doLogin()">
                    <div class="input-pair">
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="input-pair">
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="sub-buttons">
                        <button type="button"class="pink-buttons"  onclick="doLogin();">Login</button><br>
                    </div>
                </form>
            </div>
            <div class="col" id="right">
                <h1 class="header-label">Register</h1>
                <form>
                    <div class="input-pair">
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="input-pair">
                        <label for="lname">Last Name:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div class="input-pair">
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="input-pair">
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="sub-buttons">
                        <button type="button"class="pink-buttons"  onclick="doRegister();">Register</button><br>
                    </div>
                </form>
            </div>
        </div>
    </body>

    </html>
