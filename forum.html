<!DOCTYPE html>

<html>

<head>
    <title>If (I Knew) Then | Posts</title>
    <link rel="stylesheet" href="css/forum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edcdcee58e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="title">
            <span id="if-then">If </span>
            <span id="paren">(</span>
            <span id="i-knew">I Knew</span>
            <span id="paren">)</span>
            <span id="if-then"> Then</span>
        </div>
        <div id="logout">
            <button class="pink-buttons">Logout</button>
        </div>
    </header>
    <nav>
        <div>
            {&nbsp;&nbsp;<a href="forum.html">Posts</a>&nbsp;&nbsp;}
        </div>
        <div>
            {&nbsp;&nbsp;<a href="html/forum.html">Buddy Search</a>&nbsp;&nbsp;}
        </div>
        <div>
            &nbsp;{&nbsp;&nbsp;<a href="html/forum.html">E-Market</a>&nbsp;&nbsp;}
        </div>
        <div>
            &nbsp;{&nbsp;&nbsp;<a href="html/forum.html">Profile</a>&nbsp;&nbsp;}
        </div>
    </nav>
    <div class="mainDiv">
        <div id="header-with-button">
            <h1 class="header-label">Posts</h1>
            <button class="green-button">&nbsp;+&nbsp;</button>
        </div>
    </div>
    <div class="posts-section">
        <table id="posts">
            <thead>
                <th></th>
            </thead>
            <tbody class="tbl-body">
                <tr >
                    <td class="row">
                        <div class="thread-stuff">
                            <div class="thread-header">
                                <h1 class="thread-name"> Thread #1</h1>
                                <div class="arrows-div">
                                    <button class="arrow"><i class="fas fa-arrow-up"></i></button>
                                    <button class="arrow"><i class="fas fa-arrow-down"></i></button>
                                </div>
                            </div>
                            <span class="thumb-text">lorem ipsum delur blah blah blah</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="header-label">Create Post</h1>
                <button type="button" class="arrow" onclick="hideAddModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="create-content">
                <form>
                    <div class="input-pair">
                        <label for="title">Title:</label> 
                        <input type="text" id="title" name="title"><br>
                    </div>
                    <div class="input-pair">
                        <label for="content">Content:</label> 
                        <textarea id="content" name="posttext" rows="4" cols="50"></textarea>
                    </div>
                    <div class="sub-buttons">
                        <input type="submit" class="green-button" value="Post">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
