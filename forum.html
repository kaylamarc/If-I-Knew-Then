<!DOCTYPE html>

<html>

<head>
    <title>If (I Knew) Then | Posts</title>
    <link rel="stylesheet" href="css/forum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edcdcee58e.js" crossorigin="anonymous"></script>
    <script src="js/forum.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <span id="if-then">If </span>
            <span id="paren">(</span>
            <span id="i-knew">I Knew</span>
            <span id="paren">)</span>
            <span id="if-then"> Then</span>
        </div>
        <div id="logout">
            <button class="pink-buttons" onclick="doLogout();">Logout</button>
        </div>
    </header>
    <nav>
        <div>
            {&nbsp;&nbsp;<a href="forum.html">Posts</a>&nbsp;&nbsp;}
        </div>
        <div>
            {&nbsp;&nbsp;<a href="html/forum.html">Buddy Search</a>&nbsp;&nbsp;}
        </div>
        <div>
            &nbsp;{&nbsp;&nbsp;<a href="html/forum.html">E-Market</a>&nbsp;&nbsp;}
        </div>
        <div>
            &nbsp;{&nbsp;&nbsp;<a href="html/forum.html">Profile</a>&nbsp;&nbsp;}
        </div>
    </nav>
    <div class="mainDiv">
        <div id="header-with-button">
            <h1 class="header-label">Posts</h1>
            <button class="green-button" onclick="showCreateModal();">&nbsp;+&nbsp;</button>
        </div>
    </div>
    <div class="posts-section">
        <table id="posts">
            <thead>
                <th></th>
            </thead>
            <tbody id="t-body" class="tbl-body">
            </tbody>
        </table>
    </div>
    <div id="create-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="header-label">Create Post</h1>
                <button type="button" class="arrow" onclick="hideCreateModal();"><i class="fas fa-times"></i></button>
            </div>
            <div class="create-content">
                <form>
                    <div class="input-pair">
                        <label for="title">Title:</label> 
                        <input type="text" id="title" name="title"><br>
                    </div>
                    <div class="input-pair">
                        <label for="content">Content:</label> 
                        <textarea id="content" name="posttext" rows="4" cols="50"></textarea>
                    </div>
                    <div class="sub-buttons">
                        <button type="button" id="addPostButton" class="green-button" >Post</button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
